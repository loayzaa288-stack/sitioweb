 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculadora {
            background: #f5f5f5;
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .pantalla {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 100px;
            text-align: right;
            font-size: 2.5em;
            color: #333;
            word-wrap: break-word;
            border: 1px solid #ddd;
        }

        .iconos {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 10px;
        }

        .icono {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #b2dfdb;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #00695c;
            font-weight: bold;
        }

        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .boton {
            width: 100%;
            aspect-ratio: 1;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .boton:active {
            transform: scale(0.95);
        }

        .numero {
            background: #b2dfdb;
            color: #00695c;
        }

        .numero:hover {
            background: #80cbc4;
        }

        .operador {
            background: #ce93d8;
            color: #6a1b9a;
            font-weight: bold;
        }

        .operador:hover {
            background: #ba68c8;
        }

        .especial {
            background: #b2dfdb;
            color: #d32f2f;
            font-weight: bold;
        }

        .especial:hover {
            background: #80cbc4;
        }

        .igual {
            background: #ab47bc;
            color: white;
            font-weight: bold;
            font-size: 2em;
        }

        .igual:hover {
            background: #9c27b0;
        }

        .borrar {
            background: #e1bee7;
            color: #6a1b9a;
        }

        .borrar:hover {
            background: #ce93d8;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <div class="pantalla" id="pantalla">0</div>
        
        <div class="iconos">
            <div class="icono borrar" onclick="borrarTodo()" title="Limpiar">✕</div>
        </div>

        <div class="botones">
            <button class="boton especial" onclick="agregarAPantalla('C')" title="Clear">C</button>
            <button class="boton operador" onclick="borrarUltimo()">⌫</button>
            <button class="boton operador" onclick="calcularRaiz()">√</button>
            <button class="boton operador" onclick="agregarAPantalla('/')">÷</button>

            <button class="boton numero" onclick="agregarAPantalla('7')">7</button>
            <button class="boton numero" onclick="agregarAPantalla('8')">8</button>
            <button class="boton numero" onclick="agregarAPantalla('9')">9</button>
            <button class="boton operador" onclick="agregarAPantalla('*')">×</button>

            <button class="boton numero" onclick="agregarAPantalla('4')">4</button>
            <button class="boton numero" onclick="agregarAPantalla('5')">5</button>
            <button class="boton numero" onclick="agregarAPantalla('6')">6</button>
            <button class="boton operador" onclick="agregarAPantalla('-')">−</button>

            <button class="boton numero" onclick="agregarAPantalla('1')">1</button>
            <button class="boton numero" onclick="agregarAPantalla('2')">2</button>
            <button class="boton numero" onclick="agregarAPantalla('3')">3</button>
            <button class="boton operador" onclick="agregarAPantalla('+')">+</button>

            <button class="boton operador" onclick="agregarAPantalla('+/-')">+/−</button>
            <button class="boton numero" onclick="agregarAPantalla('0')">0</button>
            <button class="boton operador" onclick="agregarAPantalla('.')">.</button>
            <button class="boton igual" onclick="calcular()">=</button>
        </div>
    </div>

    <script>
        let pantalla = document.getElementById('pantalla');
        let expresionActual = '';
        let resetearPantalla = false;

        function agregarAPantalla(valor) {
            if (valor === 'C') {
                borrarTodo();
                return;
            }

            if (valor === '+/-') {
                let numero = parseFloat(pantalla.innerText);
                if (!isNaN(numero)) {
                    pantalla.innerText = (numero * -1).toString();
                    expresionActual = pantalla.innerText;
                }
                return;
            }

            // Si es un operador
            if (valor === '+' || valor === '-' || valor === '*' || valor === '/') {
                if (expresionActual !== '' && !resetearPantalla) {
                    expresionActual += valor;
                    pantalla.innerText = expresionActual;
                    resetearPantalla = true;
                } else if (expresionActual === '') {
                    expresionActual = pantalla.innerText + valor;
                    pantalla.innerText = expresionActual;
                    resetearPantalla = true;
                }
                return;
            }

            // Si es un número o punto
            if (resetearPantalla || pantalla.innerText === '0') {
                pantalla.innerText = valor;
                expresionActual += valor;
                resetearPantalla = false;
            } else {
                pantalla.innerText += valor;
                expresionActual += valor;
            }
        }

        function calcular() {
            try {
                if (expresionActual === '') {
                    expresionActual = pantalla.innerText;
                }
                
                // Reemplazar símbolos
                let expresion = expresionActual.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-');
                let resultado = eval(expresion);
                
                if (resultado === Infinity || resultado === -Infinity || isNaN(resultado)) {
                    pantalla.innerText = 'Error';
                    expresionActual = '';
                } else {
                    // Redondear para evitar errores de precisión
                    resultado = Math.round(resultado * 100000000) / 100000000;
                    pantalla.innerText = resultado.toString();
                    expresionActual = resultado.toString();
                }
                resetearPantalla = true;
            } catch (e) {
                pantalla.innerText = 'Error';
                expresionActual = '';
                resetearPantalla = true;
            }
        }

        function borrarTodo() {
            pantalla.innerText = '0';
            expresionActual = '';
            resetearPantalla = false;
        }

        function borrarUltimo() {
            if (expresionActual.length > 0) {
                expresionActual = expresionActual.slice(0, -1);
                pantalla.innerText = expresionActual || '0';
                if (expresionActual === '') {
                    resetearPantalla = false;
                }
            }
        }

        function calcularRaiz() {
            try {
                let numero = parseFloat(pantalla.innerText);
                if (isNaN(numero)) {
                    pantalla.innerText = 'Error';
                    return;
                }
                if (numero < 0) {
                    pantalla.innerText = 'Error';
                    return;
                }
                let resultado = Math.sqrt(numero);
                resultado = Math.round(resultado * 100000000) / 100000000;
                pantalla.innerText = resultado.toString();
                expresionActual = resultado.toString();
                resetearPantalla = true;
            } catch (e) {
                pantalla.innerText = 'Error';
                expresionActual = '';
                resetearPantalla = true;
            }
        }

        // Soporte para teclado
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') {
                agregarAPantalla(e.key);
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                agregarAPantalla(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calcular();
            } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                borrarTodo();
            } else if (e.key === '.') {
                agregarAPantalla('.');
            } else if (e.key === 'Backspace') {
                borrarUltimo();
            } else if (e.key === 'r' || e.key === 'R') {
                calcularRaiz();
            }
        });
    </script>
</body>
</html>
